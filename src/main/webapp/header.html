<script>
    //定义一个入口函数
    $(function () {

        $.get("findUserServlet",{},function (name) {
            if(name!=null&&name!=""){
                var msg="欢迎回来!"+name;
                $("#namespan").html(msg)
            }


        });

        $.get("category/findAllCategory",{},function (data) {

            /*== 会写数据为一个list集合中的cate数据===============*/
            /*[{"cid":8,"cname":"全球自由行"},{"cid":5,"cname":"国内游"},{"cid":4,"cname":"处境游"}
            {"cid":7,"cname":"抱团定制"},{"cid":6,"cname":"港澳游"},{"cid":2,"cname":"酒店"},
            {"cid":1,"cname":"门票"},{"cid":3,"cname":"香港车票"}]   */

            var  lis=' <li class="nav-active"><a href="index.html">首页</a></li>';
            for (var i = 0; i <data.length ; i++) {
                var li='<li><a href="route_list.html?cid='+data[i].cid+'" id="'+data[i].cid+'">'+data[i].cname+'</a></li>'
                lis+=li;

            }
            lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';

            $("#category").html(lis);

        })



        /*============模糊查询的方法入口====================*/




        $("#search-button").click(function () {

            //获取搜索框中的值
            var rname = $("#search_input").val();
            alert(rname)

            var cid = getParameter("cid");
            alert(cid)

            /*=======点击此页面是自动跳转到页面展示list页面,进行数据的展示===========*/

            //location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
            location.href="route_list.html?cid="+cid+"&rname="+rname;

        })

    })


    /*==================  定义第二个分类展示的入口函数=================*/



    $(function () {
    })



</script>
